<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="options">
            <h1>Tic Tac Toe-By Ansh Pandey</h1>
            <div class="playerName">
                <h2>Player 1: X</h1>
                <input type="text" name="p1Name" id="p1Name" placeholder="Enter Player 1 Name">
                <h2>Player 2: O</h1>
                <input type="text" name="p2Name" id="p2Name" placeholder="Enter Player 2 Name">
            </div>
            <button id="startGame">Start</button>
        </div>
        <div class="gameScreen">
     
        </div>
        <div class="scores">
            <h3>No. Of Rounds:3</h3>
            <h3>Scores:</h3>
            <p id="p1DisplayName">Player1</p>
            <span id="p1Score">0</span>
                <p id="p2DisplayName">Player2</p>
                 <span id="p2Score">0</span>
                <div id="winner"></div>
        </div>
    </div>
</body>
</html>
